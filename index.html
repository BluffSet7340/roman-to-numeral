<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roman Numeral Converter</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" />
        <h1>Roman Numeral Converter</h1>
        <form id="form">
            <fieldset>
                <label for="number">Enter a Number: </label>
                <br>
                <input type="number" id="number"  />
                <button id="convert-btn">Convert</button>
            </fieldset>
        </form>
        <div class="output-styles" id="output">
        </div>
    </main>
    <script defer src="script.js"></script>
</body>

</html>
